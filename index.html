<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<Body>

<h1 id="title"> Tic Tac Toe </h1>

<div id="toggle">
    <p id="dark">dark</p>
    <label class="switch"><input type="checkbox"onclick="modeSwitch()"/>    <div></div>
    </label>
    <p id="light">light</p>
</div>

<div id="container">

    <div class="block">
        <div id="box1" class="box top left">

            <span data-player="none" onclick="play(this)">&nbsp;</span>
        </div>

        <div id="box2" class="box top">

            <span data-player="none" onclick="play(this)">
                &nbsp;
            </span>
        </div>

        <div id="box3" class="box top right">

            <span data-player="none" onclick="play(this)">
                &nbsp;
            </span>
        </div>
    </div>

    <div class="Block">

        <div id="box4" class="box left">

            <span data-player="none" onclick="play(this)">
                &nbsp;
            </span>
        </div>

        <div id="box5" class="box">

            <span data-player="none" onclick="play(this)">
                &nbsp;
            </span>
        </div>
        
        <div id="box6" class="box right">
            <span data-player="none" onclick="play(this)">
                &nbsp;
            </span>
    </div>

    </div>

    <div class="Block">
        <div id="box7" class="box left bottom">
            <span data-player="none" onclick="play(this)">
                &nbsp;
            </span>
        </div>

        <div id="box8" class="box bottom">

        <span data-player="none" onclick="play(this)">
            &nbsp;
        </span>

        </div>

        <div id="box9" class="box right bottom">
            <span data-player="none" onclick="play(this)">
                &nbsp;
            </span>
        </div>
    </div>
</div>
<script src="script.js"></script>
</Body>
</html>
